<html lang="en">

<body>
	<div class="main-wrapper">
		<div class="" id="main-wrapper-child">
			<h5>Welcome To Giphy </h5>
		</div>
		<hr/>
		<div class="search-giphy">
			<label>Search for A Giphy</label>
			<input type="text" name="" id="search-item-txt" class="form-control">
			<button class="btn btn-primary" id="search-giphy-btn" >Search</button>
		</div>
		<div class="giphy-output">
		</div>

	</div>
	<script type="text/javascript">
		$(document).on('click', '#search-giphy-btn', function() {

			var action   = "read_glipyhs_by_search_item";
		    var value 	= $('#search-item-txt').val();
		     $.ajax({
		        url: './utils/ajax_connect.php',
		        dataType: "json",
		        data: {
		            action      : action,
		            value       : value           
		        },
		        success: function(result)
		        {          
		        	console.log(result);
		        	// result = JSON.stringify(result);
		          	$('.giphy-output').html('');
		          	
					for (var i = 0; i < result['output'].length; i++) {
						var item = result['output'][i];
						console.log(item);
						var htmlGliphy = `<div class="col-md-3">
											<h3>`+ item[1] +`</h3>
											<img class="image" src="`+ item[0] +`">
										</div>`;
					    $('.giphy-output').append(htmlGliphy);
					}
					$('#search-item-txt').val('');
		        }
		    });

		});

		function create_data_from_output(result) {
			
		}
	</script>
</body>
</html>
